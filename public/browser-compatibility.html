<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Navigateur incompatible</title>
</head>
<body>
  <div class="card">
    <h1>Votre navigateur est incompatible</h1>
    <p>
      Essayez de mettre à jour votre navigateur ou de changer pour un plus récent.
    </p>
  </div>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    
    div.card {
      margin: auto;
      width: 550px;
      border: 1px solid #cecece;
      border-radius: 8px;
      padding: 16px;
      text-align: center;
      box-shadow: 0px 0px 8px #00000050;
    }
    @media screen and (max-width: 400px) {
      div.card {
        width: 100%;
      }
    }
    @media screen and (max-width: 600px) {
      div.card {
        width: 400px;
      }
    }
  </style>
</body>
</html>
